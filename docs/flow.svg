<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    .box { fill:#ffffff; stroke:#374151; stroke-width:1; rx:6; }
    .title { font:14px Arial; fill:#0f172a; }
    .arrow { stroke:#0f172a; stroke-width:1.6; marker-end:url(#arrow); }
    .small { font:12px Arial; fill:#374151; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#0f172a" />
    </marker>
  </defs>

  <rect class="box" x="20" y="20" width="200" height="80" />
  <text class="title" x="30" y="45">Audio</text>
  <text class="small" x="30" y="65">raw wave files</text>

  <rect class="box" x="260" y="20" width="200" height="80" />
  <text class="title" x="270" y="45">MFCC</text>
  <text class="small" x="270" y="65">feature vectors (DIM=39)</text>

  <rect class="box" x="500" y="20" width="200" height="80" />
  <text class="title" x="510" y="45">K-means</text>
  <text class="small" x="510" y="65">cluster centroids → codebook</text>

  <rect class="box" x="140" y="140" width="200" height="80" />
  <text class="title" x="150" y="165">Vector Quantization</text>
  <text class="small" x="150" y="185">map frames → symbols</text>

  <rect class="box" x="420" y="140" width="240" height="80" />
  <text class="title" x="430" y="165">HMM Training & Testing</text>
  <text class="small" x="430" y="185">Baum–Welch, Forward, classify</text>

  <line class="arrow" x1="220" y1="60" x2="260" y2="60" />
  <line class="arrow" x1="460" y1="60" x2="500" y2="60" />
  <line class="arrow" x1="360" y1="100" x2="240" y2="140" />
  <line class="arrow" x1="540" y1="100" x2="420" y2="140" />
</svg>
